replicaCount: 1

image:
  repository: ""
  tag: ""
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

# Specification: https://github.com/glaciation-heu/kg_exporter/blob/main/docs/0004-knowledge-graph-and-telemetry-specification-v4.md
# Energy unit according to the specification: milliwatts 
resources:
  requests:
    memory: "2Gi"
    cpu: "2"
    ephemeralStorage: "1Gi"
    nvidiaGPU: "1"
    energy: "100"
    network: "10"
  limits:
    memory: "4Gi"
    cpu: "3"
    ephemeralStorage: "2Gi"
    nvidiaGPU: "1"
    energy: "200"
    network: "100"

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http
